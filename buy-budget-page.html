<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./dist/main.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">


  <!-- <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script> -->
  <script defer src="https://unpkg.com/alpinejs@3.10.3/dist/cdn.min.js"></script>

  <title>mobWOW | Car Discovry</title>
</head>

<body>
  <!-- MAIN CONTAINER START -->
  <main class="h-full">
    <!-- RED BOX -->
    <div class="bg-[#ff0020] hidden lg:block fixed top-0 right-0 left-3/4 bottom-0"></div>
    <!-- HEADER START -->
    <header class="container mx-auto px-[15px] xl:max-w-[1200px]">
      <!-- LOGO -->
      <div class="py-8">
        <a href="#" class="w-32 block">
          <img src="images/mobWOW-Base-Logo-Red (2).svg" alt="Logo" title="Logo" class="w-full h-auto">
        </a>
      </div>
    </header>
    <!-- HEADER END -->
    <!-- ONBOARDING SECTION -->
    <section class="container mx-auto px-[15px] xl:max-w-[1200px] py-8" x-data="{
        progress: 5,
      }">

      <!-- BREADCRUMBS & PROGRESS -->
      <div class="flex w-full md:max-w-[60%] justify-between">
        <!-- BREADCRUMB -->
        <a href="index.html"
          class="capitalize inline-flex items-center underline text-gray-700 transition-all hover:text-[#ff0020]">
          <span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4">
              <path fill-rule="evenodd"
                d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z"
                clip-rule="evenodd" />
            </svg>
          </span>
          <span class="text-base">back</span>
        </a>
        <!-- PROGRESS -->
        <span class="text-base text-[#000000de]"><span x-text="progress"></span>% completed</span>
      </div>

      <!-- PROGRESS BAR -->
      <div class="relative w-full md:max-w-[60%] mt-2">
        <div class="bg-[#e0e0e0] w-full h-2 rounded-xl"></div>
        <div :style="'width:' + progress + '%'" class="absolute top-0 left-0 h-2 rounded-xl bg-[#ff0020]"></div>
      </div>

      <!-- SECTION HEADING -->
      <div class="py-8">
        <h1 class="text-3xl md:text-4xl tracking-tight font-bold font-['Roboto'] my-2">Whatâ€™s your budget?</h1>
        <p class="text-[#0000009e] text-lg">Choose a range for your new car</p>
      </div>

      <!-- BUDGET FORM -->
      <div class="">
        <form>
          <!-- RADIO BUTTONS -->
          <div class="flex items-center mb-4">
            <div class="basis-1/2 md:basis-0">
              <input type="radio" id="monthly" name="paymentType" value="monthly" class="peer hidden" checked />
              <label for="monthly"
                class="text-[#ff0020] peer-checked:text-white peer-checked:bg-[#ff0020] border rounded-l-md border-[#ff0020] hover:bg-[#ff0020]/10 py-1 px-3 cursor-pointer transition-all select-none block">Monthly</label>
            </div>
            <div class="basis-1/2 md:basis-0">
              <input type="radio" id="cash" name="paymentType" value="cash" class="peer hidden" />
              <label for="cash"
                class="text-[#ff0020] peer-checked:text-white peer-checked:bg-[#ff0020] border rounded-r-md border-[#ff0020] hover:bg-[#ff0020]/10 py-1 px-3 cursor-pointer transition-all select-none block">Cash</label>
            </div>
          </div>

          <!-- MIN MAX DROPDOWNS -->
          <div class="w-full md:w-auto md:max-w-sm flex">
            <!-- MIN -->
            <div class="mr-4 flex-1">
              <label for="minPrice" class="flex flex-col">
                <span class="text-[#000000de]">Minimum price</span>
                <select name="minPrice" id="minPrice"
                  class="w-full bg-white py-2 px-2.5 appearance-none text-base bg-[url('../images/download.svg')] bg-no-repeat bg-[position:right_0.5rem_center] bg-[length:1.5em_1.5em] text-[#766d66] border border-gray-400 hover:border-black rounded-md transition-all">
                  <option>Any</option>
                  <option>$50</option>
                  <option>$100</option>
                  <option>$200</option>
                  <option>$300</option>
                </select>
              </label>
            </div>
            <!-- MAX -->
            <div class="flex-1">
              <label for="maxPrice" class="flex flex-col">
                <span class="text-[#000000de]">Maximum price</span>
                <select name="maxPrice" id="maxPrice"
                  class="w-full bg-white py-2 px-2.5 appearance-none text-base bg-[url('../images/download.svg')] bg-no-repeat bg-[position:right_0.5rem_center] bg-[length:1.5em_1.5em] text-[#766d66] border border-gray-400 hover:border-black rounded-md transition-all">
                  <option>Any</option>
                  <option>$5000</option>
                  <option>$10000</option>
                  <option>$20000</option>
                  <option>$30000</option>
                </select>
              </label>
            </div>
          </div>
        </form>
      </div>

      <!-- FOOTER -->
      <footer class="fixed bottom-0 left-0 right-0 z-20">
        <div class="container mx-auto px-[15px] xl:max-w-[1200px]">
          <div class="border-t border-[#0000001f] w-full md:max-w-[60%] flex py-4 gap-4 bg-white">
            <a href="buy-car-type-page.html"
              class="drop-shadow-lg z-10 before:block before:absolute before:left-auto before:right-0 before:inset-y-0 before:-z-[1] before:bg-[#ff0020] before:w-0 hover:before:w-full hover:before:left-0 hover:before:right-auto before:transition-all before:duration-300 transition-all duration-300 leading-none px-[20px] py-[15px] uppercase font-medium text-[#ff0020] hover:text-white block text-[14px] xl:text-[16px] relative after:block after:absolute after:inset-0 after:-z-[2] after:bg-white  after:transition-all border border-[#ff0020] hover:border-[#ff0020] basis-full text-center">
              Skip
            </a>
            <a href="buy-car-type-page.html"
              class="drop-shadow-lg z-10 before:block before:absolute before:left-auto before:right-0 before:inset-y-0 before:-z-[1] before:bg-white before:w-0 hover:before:w-full hover:before:left-0 hover:before:right-auto before:transition-all before:duration-300 transition-all duration-300 leading-none px-[20px] py-[15px] uppercase font-medium text-white hover:text-[#ff0020] block text-[14px] xl:text-[16px] relative after:block after:absolute after:inset-0 after:-z-[2] after:bg-[#ff0020]  after:transition-all border border-[#ff0020] hover:border-[#ff0020] basis-full text-center">
              Next
            </a>
          </div>
        </div>
      </footer>

    </section>
  </main>
  <!-- MAIN CONTAINER END -->
</body>

</html>
