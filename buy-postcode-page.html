<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./dist/main.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">


  <!-- <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script> -->
  <script defer src="https://unpkg.com/alpinejs@3.10.3/dist/cdn.min.js"></script>

  <title>mobWOW | Car Discovry</title>
</head>

<body>
  <!-- MAIN CONTAINER START -->
  <main class="h-full">
    <!-- RED BOX -->
    <div class="bg-[#ff0020] hidden lg:block fixed top-0 right-0 left-3/4 bottom-0"></div>
    <!-- HEADER START -->
    <header class="container mx-auto px-[15px] xl:max-w-[1200px]">
      <!-- LOGO -->
      <div class="py-8">
        <a href="#" class="w-32 block">
          <img src="images/mobWOW-Base-Logo-Red (2).svg" alt="Logo" title="Logo" class="w-full h-auto">
        </a>
      </div>
    </header>
    <!-- HEADER END -->
    <!-- ONBOARDING SECTION -->
    <section class="container mx-auto px-[15px] xl:max-w-[1200px] py-8" x-data="{
        progress: 88,
      }">

      <!-- BREADCRUMBS & PROGRESS -->
      <div class="flex w-full md:max-w-[60%] justify-between">
        <!-- BREADCRUMB -->
        <a href="buy-colours-page.html"
          class="capitalize inline-flex items-center underline text-gray-700 transition-all hover:text-[#ff0020]">
          <span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4">
              <path fill-rule="evenodd"
                d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z"
                clip-rule="evenodd" />
            </svg>
          </span>
          <span class="text-base">back</span>
        </a>
        <!-- PROGRESS -->
        <span class="text-base text-[#000000de]"><span x-text="progress"></span>% completed</span>
      </div>

      <!-- PROGRESS BAR -->
      <div class="relative w-full md:max-w-[60%] mt-2">
        <div class="bg-[#e0e0e0] w-full h-2 rounded-xl"></div>
        <div :style="'width:' + progress + '%'" class="absolute top-0 left-0 h-2 rounded-xl bg-[#ff0020]"></div>
      </div>

      <!-- SECTION HEADING -->
      <div class="py-8">
        <h1 class="text-3xl md:text-4xl tracking-tight font-bold font-['Roboto'] my-2 max-w-2xl">
          Great choice!
        </h1>
        <p class="text-[#0000009e] text-lg max-w-2xl">
          Now enter your postcode so you can compare offers from your local dealers,
          as well as the best possible offers from across the UK.
        </p>
      </div>

      <!-- POSTCODE FORM -->
      <div class="md:max-w-[60%] grid grid-cols-1 lg:grid-cols-2">
        <form>
          <div class="flex flex-col mb-5">
            <label for="postcode" class="text-base mb-1 text-[#000000de]">Postcode</label>
            <div class="relative">
              <label for="postcode" class="absolute top-1/2 -translate-y-1/2 px-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
                </svg>
              </label>
              <input type="text"
                class="py-2 px-4 pl-12 w-full text-lg font-normal text-[#000000de] border border-[#0000001f] rounded-md outline-[#ff0020] transition-all hover:border-black"
                id="postcode" placeholder="SW1E 5DH">
            </div>
          </div>
          <div class="flex">
            <a href="buy-own-a-car-page.html"
              class="drop-shadow-lg z-10 before:block before:absolute before:left-auto before:right-0 before:inset-y-0 before:-z-[1] before:bg-white before:w-0 hover:before:w-full hover:before:left-0 hover:before:right-auto before:transition-all before:duration-300 transition-all duration-300 leading-none px-[20px] py-[15px] uppercase font-medium text-white hover:text-[#ff0020] block text-[14px] xl:text-[16px] relative after:block after:absolute after:inset-0 after:-z-[2] after:bg-[#ff0020]  after:transition-all border border-[#ff0020] hover:border-[#ff0020] basis-full text-center">
              Next step
            </a>
          </div>
        </form>
      </div>
    </section>
  </main>
  <!-- MAIN CONTAINER END -->
</body>

</html>
