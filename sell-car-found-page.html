<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./dist/main.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">


  <!-- <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script> -->
  <script defer src="https://unpkg.com/alpinejs@3.10.3/dist/cdn.min.js"></script>

  <title>Value my car | mobWOW</title>
</head>

<body>
  <!-- MAIN CONTAINER START -->
  <main class="h-full">
    <!-- RED BOX -->
    <div class="bg-[#ff0020] hidden lg:block fixed top-0 right-0 left-3/4 bottom-0"></div>
    <!-- HEADER START -->
    <header class="container mx-auto px-[15px] xl:max-w-[1200px]">
      <!-- LOGO -->
      <div class="py-8">
        <a href="#" class="w-32 block">
          <img src="images/mobWOW-Base-Logo-Red (2).svg" alt="Logo" title="Logo" class="w-full h-auto">
        </a>
      </div>
    </header>
    <!-- HEADER END -->
    <!-- DETAILS SECTION START -->
    <section class="container mx-auto px-[15px] xl:max-w-[1200px] pb-8">

      <!-- SECTION HEADING -->
      <div class="py-8">
        <h1 class="text-3xl md:text-4xl tracking-tight font-bold font-['Roboto'] my-2">
          Have we found your car?
        </h1>
      </div>

      <!-- CAR DETAILS -->
      <div class="flex flex-col">
        <!-- REGISTRATION NUMBER -->
        <span class="self-start mb-3 text-base py-0.5 px-4 rounded-md tracking-tight uppercase font-bold bg-[#fed500]">
          EFX47C
        </span>

        <!-- BRAND AND DETAILS -->
        <div class="flex flex-col items-center md:items-start justify-center md:justify-start grow mb-4 md:mb-0">
          <!-- BRAND -->
          <h2 class="text-2xl leading-8 font-bold text-[#000000de] mb-3 md:mb-0 capitalize">SUNBEAM TIGER</h2>
          <!-- DETAILS -->
          <div class="mt-1 mb-2.5 text-[#0000009e]">
            <span class="capitalize">petrol</span>
            <span class="mx-1">|</span>
            <span class="capitalize">green</span>
          </div>
        </div>
      </div>

      <!-- INVALID CAR LINK -->
      <div class="mt-3">
        <a href="#" class="text-[#000000de] inline-block cursor-pointer underline">This isn't the right car</a>
      </div>

      <!-- FOOTER -->
      <footer class="fixed bottom-0 left-0 right-0 z-20">
        <div class="container mx-auto px-[15px] xl:max-w-[1200px]">
          <div class="border-t border-[#0000001f] w-full md:max-w-[60%] flex py-4 gap-4 bg-white">
            <a href="buy-car-type-page.html"
              class="drop-shadow-lg z-10 before:block before:absolute before:left-auto before:right-0 before:inset-y-0 before:-z-[1] before:bg-white before:w-0 hover:before:w-full hover:before:left-0 hover:before:right-auto before:transition-all before:duration-300 transition-all duration-300 leading-none px-[20px] py-[15px] uppercase font-medium text-white hover:text-[#ff0020] block text-[14px] xl:text-[16px] relative after:block after:absolute after:inset-0 after:-z-[2] after:bg-[#ff0020]  after:transition-all border border-[#ff0020] hover:border-[#ff0020] basis-full text-center">
              Continue
            </a>
          </div>
        </div>
      </footer>

    </section>
    <!-- DETAILS SECTION END -->
  </main>
  <!-- MAIN CONTAINER END -->
</body>

</html>
