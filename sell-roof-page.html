<!DOCTYPE html>
<html
  lang="en"
  class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./dist/main.css" />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet" />

    <!-- <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script> -->
    <script
      defer
      src="https://unpkg.com/alpinejs@3.10.3/dist/cdn.min.js"></script>

    <title>mobWOW | Car Discovry</title>
  </head>

  <body>
    <!-- MAIN CONTAINER START -->
    <main class="h-full">
      <!-- RED BOX -->
      <div
        class="bg-[#ff0020] hidden lg:block fixed top-0 right-0 left-3/4 bottom-0"></div>
      <!-- HEADER START -->
      <header class="container mx-auto px-[15px] xl:max-w-[1200px]">
        <!-- LOGO -->
        <div class="py-8">
          <a
            href="#"
            class="w-32 block">
            <img
              src="images/mobWOW-Base-Logo-Red (2).svg"
              alt="Logo"
              title="Logo"
              class="w-full h-auto" />
          </a>
        </div>
      </header>
      <!-- HEADER END -->
      <!-- ONBOARDING SECTION -->
      <section
        class="container mx-auto px-[15px] xl:max-w-[1200px] py-8"
        x-data="{
        progress: 81,
        roofDamages: [
          {
            title: 'No damage',
            id: 'no',
          },
          {
            title: 'A few light scratches or marks on the fabric',
            id: '1',
          },
          {
            title: '1 chip/scratch/dent to metal or tear/rip in the fabric',
            id: '2',
          },
          {
            title: 'More damage than described above and/or has signs of poor previous repair work',
            id: '3',
          }
        ]
      }">
        <!-- BREADCRUMBS & PROGRESS -->
        <div class="flex w-full md:max-w-[60%] justify-between">
          <!-- BREADCRUMB -->
          <a
            href="sell-seats-page.html"
            class="capitalize inline-flex items-center underline text-gray-700 transition-all hover:text-[#ff0020]">
            <span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                class="w-4 h-4">
                <path
                  fill-rule="evenodd"
                  d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z"
                  clip-rule="evenodd" />
              </svg>
            </span>
            <span class="text-base">back</span>
          </a>
          <!-- PROGRESS -->
          <span class="text-base text-[#000000de]"
            ><span x-text="progress"></span>% completed</span
          >
        </div>

        <!-- PROGRESS BAR -->
        <div class="relative w-full md:max-w-[60%] mt-2">
          <div class="bg-[#e0e0e0] w-full h-2 rounded-xl"></div>
          <div
            :style="'width:' + progress + '%'"
            class="absolute top-0 left-0 h-2 rounded-xl bg-[#ff0020]"></div>
        </div>

        <!-- SECTION HEADING -->
        <div class="py-8">
          <h1
            class="text-3xl md:text-4xl tracking-tight font-bold font-['Roboto'] my-2 max-w-2xl">
            Any damage to the roof?
          </h1>
        </div>

        <!-- CAR FAULTS FORM -->
        <div class="pb-20">
          <form>
            <ul
              class="flex flex-wrap gap-y-2 gap-x-3 w-full md:max-w-[60%]">
              <template
                x-for="(damage, index) in roofDamages"
                :key="index">
                <li class="basis-full">
                  <div class="relative w-full flex">
                    <input
                      type="radio"
                      name="roofDamages"
                      :id="damage.id"
                      :value="damage.title"
                      class="absolute h-6 w-6 bg-white rounded cursor-pointer ml-3 top-1/2 -translate-y-1/2 inline-block peer checked:accent-[#ff0020]" />
                    <label
                      :for="damage.id"
                      class="cursor-pointer peer-checked:text-[#ff0020] peer-checked:border-[#ff0020] peer-checked:bg-[#ff0020]/10 border border-[#616161] hover:border-black transition-all rounded-xl w-full h-full bg-white p-3 pl-11 text-[#000000de]">
                      <span
                        class="flex flex-col justify-center items-start text-left">
                        <span
                          class="text-inherit select-none"
                          x-text="damage.title"></span>
                      </span>
                    </label>
                  </div>
                </li>
              </template>
            </ul>
          </form>
        </div>
        <!-- FOOTER -->
        <footer class="fixed bottom-0 left-0 right-0 z-20">
          <div class="container mx-auto px-[15px] xl:max-w-[1200px]">
            <div
              class="border-t border-[#0000001f] w-full md:max-w-[60%] flex py-4 gap-4 bg-white">
              <a
                href="sell-photos-page.html"
                class="drop-shadow-lg z-10 before:block before:absolute before:left-auto before:right-0 before:inset-y-0 before:-z-[1] before:bg-white before:w-0 hover:before:w-full hover:before:left-0 hover:before:right-auto before:transition-all before:duration-300 transition-all duration-300 leading-none px-[20px] py-[15px] uppercase font-medium text-white hover:text-[#ff0020] block text-[14px] xl:text-[16px] relative after:block after:absolute after:inset-0 after:-z-[2] after:bg-[#ff0020] after:transition-all border border-[#ff0020] hover:border-[#ff0020] basis-full text-center">
                continue
              </a>
            </div>
          </div>
        </footer>
      </section>
    </main>
    <!-- MAIN CONTAINER END -->
  </body>
</html>
